name: ci

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore MdaMini.sln

      - name: Build
        run: dotnet build MdaMini.sln --no-restore -c Release

      - name: Test
        run: dotnet test MdaMini.sln --no-build -c Release

